<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <style>
        .layout-content {
            padding: 80px 0 40px;
            min-height: auto;
            display: flex;
            flex-direction: column;
        }

        .parking-container {
            max-width: 900px;
            margin: 0 auto;
            background: #0f172a;
            color: #e2e8f0;
            border-radius: 20px;
            padding: 32px 32px 36px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.7);
        }

        .parking-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .parking-header h1 {
            font-size: 2rem;
            margin: 0 0 8px 0;
        }

        .parking-header p {
            margin: 0;
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #1f2937;
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
            margin-top: 4px;
        }

        .btn-submit:hover {
            opacity: 0.95;
        }

        .result-card {
            margin-top: 24px;
            background: #f9fafb;
            color: #111827;
            border-radius: 16px;
            padding: 20px 20px 24px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
        }

        .result-left {
            border-right: 1px dashed #e5e7eb;
            padding-right: 16px;
        }

        .result-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #6b7280;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .result-car-number {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px 16px;
            font-size: 0.9rem;
        }

        .info-item label {
            display: block;
            color: #9ca3af;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .info-item span {
            font-weight: 600;
            color: #111827;
        }

        .result-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .price-tag {
            background: #ef4444;
            color: white;
            padding: 10px 18px;
            border-radius: 9999px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .badge {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 9999px;
            background: #e5e7eb;
            color: #374151;
        }

        .error-message {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            background: rgba(220, 38, 38, 0.1);
            color: #fecaca;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .parking-container {
                margin: 0 12px;
                padding: 24px 16px 28px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .result-card {
                grid-template-columns: 1fr;
            }

            .result-left {
                border-right: none;
                border-bottom: 1px dashed #e5e7eb;
                padding-right: 0;
                padding-bottom: 12px;
            }
        }
    </style>

    <div class="parking-container">
        <div class="parking-header">
            <h1>주차장 요금 계산</h1>
            <p>입차·출차 시간을 입력하면 예상 요금을 계산합니다</p>
        </div>

        <form th:action="@{/parking/output}" method="post">
            <div class="form-grid">
                <div>
                    <div class="form-group">
                        <label class="form-label">차량 번호</label>
                        <input type="text" name="carNumber" class="form-control" placeholder="예: 12가 3456" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">차종</label>
                        <select name="carType" class="form-control">
                            <option value="일반">일반 승용차 (정상 요금)</option>
                            <option value="경차">경차 (50% 할인)</option>
                            <option value="전기차">전기차 (30% 할인)</option>
                            <option value="장애인">장애인 차량 (무료)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">주차 구역</label>
                        <select name="parkingSpot" class="form-control">
                            <option th:each="s : ${spots}" th:value="${s}" th:text="${s}">A-1</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label class="form-label">입차 시간</label>
                        <input type="datetime-local" name="entryTime" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">출차 시간</label>
                        <input type="datetime-local" name="exitTime" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">요금 정책</label>
                        <div style="font-size: 0.85rem; color:#9ca3af;">
                            기본 30분 1,000원, 추가 10분당 500원<br>
                            차종에 따라 할인 적용
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-submit">요금 계산</button>
        </form>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <div th:if="${fee != null}" class="result-card">
            <div class="result-left">
                <div class="result-title">Parking Ticket</div>
                <div class="result-car-number" th:text="${carNumber}">12가 3456</div>
                <div class="info-grid">
                    <div class="info-item">
                        <label>주차 구역</label>
                        <span th:text="${parkingSpot}">A-1</span>
                    </div>
                    <div class="info-item">
                        <label>차종</label>
                        <span th:text="${carType}">일반</span>
                    </div>
                    <div class="info-item">
                        <label>입차 시간</label>
                        <span th:text="${#temporals.format(entryTime, 'yyyy.MM.dd HH:mm')}">2024.03.20 10:00</span>
                    </div>
                    <div class="info-item">
                        <label>출차 시간</label>
                        <span th:text="${#temporals.format(exitTime, 'yyyy.MM.dd HH:mm')}">2024.03.20 13:20</span>
                    </div>
                    <div class="info-item">
                        <label>이용 시간</label>
                        <span th:text="${T(java.lang.String).format('%d시간 %d분', durationMinutes / 60, durationMinutes % 60)}">3시간 20분</span>
                    </div>
                </div>
            </div>
            <div class="result-right">
                <div class="price-tag">
                    <span>₩ </span>
                    <span th:text="${#numbers.formatInteger(fee, 3, 'COMMA')}">7,000</span>
                </div>
                <div class="badge">정산 완료</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
